<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PG Slots</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>PG Slots - Tigrinho</h1>
        </header>

        <main>
            <div class="form-container">
                <h2>Login</h2>
                
                <div id="mensagem-erro" class="mensagem erro" style="display: none;"></div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Nome de Usuário ou Email</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
                
                <div class="form-footer">
                    <p>Não tem uma conta? <a href="registro.html">Registre-se</a></p>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 PG Slots - Tigrinho. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
